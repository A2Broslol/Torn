<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Torn | Purchase Success</title>
    <meta name="description" content="Complete and upgrade your warship in the ongoing space war!">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/pages/form.css">

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="container text-light">
        <h1 class="text-center mt-5">Store</h1>
        <p class="text-center mb-5">Thank you for your purchase!</p>
        <form action="https://formspree.io/mbjylwwk" method="POST" class="w-50 m-auto p-3 rounded">
            <div class="mb-3" class="form-group">
                <label for="your-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="your-email" name="_replyto" required>
                <span class="form-text text-light">The email linked to your Torn account.</span>
            </div>
            <div class="mb-3" class="form-group">
                <label for="your-username" class="form-label">Username</label>
                <input type="text" class="form-control" id="your-username" name="message" required>
                <span class="form-text text-light">The username of the Torn account you wish to attach your rank to.</span>
            </div>
            <input type="submit" value="Send" class="btn btn-primary">
        </form>

        <br>
        <p class="text-center fw-bold">You should receive your rank in under 24 hours.</p>
    </main>
</body>
</html>
