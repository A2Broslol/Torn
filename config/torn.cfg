<game>
    # GLOBAL SETTINGS
    # Apply to all configurations unless overriden
    want_neuralnet false
    debug true
    want_guest_chat true
    want_decay false
    want_bot_names false
    # 30 ticks per second
    server_tick_rate 30
    <dev>
	# Local development builds
        want_mongo_db false
	# I like bot names
	want_bot_names true
        mongo_connection_string mongodb://localhost:27017/torn
	# No proxy on dev
	want_xreal_ip false
	want-tls false
	tls-key-path test-ssl/localhost.key
	tls-cert-path test-ssl/localhost.crt
	want-xreal-ip false
    </dev>
    <test>
	# http://test.torn.space
        want_mongo_db false
        mongo_connection_string mongo://test.torn.space:etc
   	want-tls true
	tls-key-path ssl/privkey.pem
	tls-cert-path ssl/fullchain.pem
	want-xreal-ip false
    </test> 
    <prod>
	 # https://torn.space
	 # Disable debug mode in production
	 debug false
	 want_mongo_db false
	 # Used to grab the real IP from our reverse proxy
	 want-xreal-ip true
    </prod>
</game>
