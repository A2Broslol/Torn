<game>
    # GLOBAL SETTINGS
    # Apply to all configurations unless overriden
    want_neuralnet false
    debug true
    want_guest_chat true
    want_decay false
    want_bot_names false
    # This is used on Test and Prod to grab the real IPs from our reverse proxys
    want_xreal_ip true
    <dev>
	# Local development builds
        want_mongo_db true
	# I like bot names
	want_bot_names true
        mongo_connection_string mongodb://localhost:27017/torn
	# No proxy on dev
	want_xreal_ip false
    </dev>
    <test>
	# http://test.torn.space
        want_mongo_db false
        mongo_connection_string mongo://test.torn.space:etc
    </test> 
    <prod>
	 # https://torn.space
	 # Disable debug mode in production
	 debug false
	 want_mongo_db false
    </prod>
</game>
